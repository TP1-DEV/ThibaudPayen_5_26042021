<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/frontend/dist/order.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous" defer></script>
    <script src="/frontend/dist/order.bundle.js" defer></script>
    <title>Orinoco - Panier</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container">
        <div class="row">
          <nav class="col navbar navbar-expand-lg">
            <a class="navbar-brand m-0 p-0" href="index.html"><h1 class="ori-title1 m-0">ORINOCO</h1></a>
            <button class="navbar-toggler bars-icon" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
              <div class="navbar-nav d-flex flex-row justify-content-around text-right">
                <a class="nav-link active font-weight-bold" href="index.html">
                  Accueil
                  <span class="sr-only">(current)</span>
                </a>
                <a class="nav-link font-weight-bold" href="#">Oribook</a>
                <a class="nav-link font-weight-bold" href="#">Oritextil</a>
                <a id="cart" class="nav-link font-weight-bold" href="order.html">
                  Panier
                  <span id="cart-qty"></span>
                </a>
                <a class="nav-link register font-weight-bold" href="#">S'enregistrer</a>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <!-- HEADER END -->

    <!-- MAIN CART -->
    <main id="order-main" class="container">
      <div class="order-main-box row row-col-1 flex-column flex-md-row shadow p-3">
        <section id="order-items" class="col-md-7">
          <h4 class="font-weight-bold mb-3">Votre Panier</h4>
        </section>
        <section class="col-md-5">
          <h4 class="font-weight-bold mb-3">Votre commande</h4>
          <div id="summary" class="d-flex"></div>
          <form id="form-order" action="" method="POST">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputFirstname" class="font-weight-bold">Prénom</label>
                <input type="text" class="form-control" id="firstName" placeholder="Martin" required />
              </div>
              <div class="form-group col-md-6">
                <label for="inputLastname" class="font-weight-bold">Nom</label>
                <input type="text" class="form-control" id="lastName" placeholder="Dupond" required />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="inputAddress" class="font-weight-bold">Addresse</label>
                <input type="text" class="form-control" id="address" placeholder="123 Rue du château" required />
              </div>
              <div class="form-group col-md-4">
                <label for="inputCity" class="font-weight-bold">Ville</label>
                <input type="text" class="form-control" id="city" placeholder="Paris" required />
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail" class="font-weight-bold">Email</label>
              <input type="email" class="form-control" id="email" placeholder="m.dupond@email.com" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required />
            </div>
            <button type="submit" class="btn btn-color font-weight-bold" id="form-button">Valider</button>
          </form>
        </section>
      </div>
    </main>
    <!-- MAIN CART END -->

    <!-- FOOTER -->
    <footer class="footer">
      <div class="container">
        <div class="row justify-content-center">
          <a href="index.html"><h2 class="ori-title2 text-center mt-4">ORINOCO</h2></a>
          <nav class="nav w-100 mb-2 font-weight-bold">
            <a class="flex-fill text-center nav-link active p-0" href="#">À propos</a>
            <a class="flex-fill text-center nav-link p-0" href="#">Conditions générales</a>
            <a class="flex-fill text-center nav-link p-0" href="#">Mentions légales</a>
            <a class="flex-fill text-center nav-link p-0" href="#">Contact</a>
          </nav>
        </div>
        <div class="social text-center">
          <a class="social-link mx-2" href="#"><i class="fab fa-twitter"></i></a>
          <a class="social-link mx-2" href="#"><i class="fab fa-facebook"></i></a>
          <a class="social-link mx-2" href="#"><i class="fab fa-instagram"></i></a>
          <a class="social-link mx-2" href="#"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
    </footer>
    <!-- FOOTER END -->
  </body>
</html>
