<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/css/styles.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
    <title>Orinoco - Panier</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <nav class="col navbar navbar-expand-lg">
            <a class="navbar-brand m-0 p-0" href="index.html"><h1 class="ori-title1 m-0">ORINOCO</h1></a>
            <button class="navbar-toggler bars-icon" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
              <div class="navbar-nav d-flex flex-row justify-content-around text-right">
                <a class="nav-link active font-weight-bold" href="index.html">
                  Accueil
                  <span class="sr-only">(current)</span>
                </a>
                <a class="nav-link font-weight-bold" href="#">Oribook</a>
                <a class="nav-link font-weight-bold" href="#">Oritextil</a>
                <a id="cart" class="nav-link font-weight-bold" href="cart.html">
                  Panier
                  <span id="cart-qty"></span>
                </a>
                <a class="nav-link register font-weight-bold" href="#">S'enregistrer</a>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div id="main-cart" class="container">
        <div class="row row-col-1 my-4">
          <div class="col my-4">
            <div class="d-flex flex-row flex-wrap shadow p-3">
              <section id="items" class="col-7 d-flex flex-column">
                <h4 class="font-weight-bold mb-3">Votre Panier</h4>
              </section>
              <section class="col-5 d-flex flex-column">
                <h4 class="font-weight-bold mb-3">Votre commande</h4>
                <div id="summary" class="row"></div>
                <div>
                  <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputFirstname" class="font-weight-bold">Prénom</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Martin" required />
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputLastname" class="font-weight-bold">Nom</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Dupond" required />
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-8">
                        <label for="inputAddress" class="font-weight-bold">Addresse</label>
                        <input type="text" class="form-control" id="address" placeholder="123 Rue du château" required />
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputCity" class="font-weight-bold">Ville</label>
                        <input type="text" class="form-control" id="city" placeholder="Paris" required />
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputEmail" class="font-weight-bold">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="m.dupond@email.com" required />
                    </div>
                    <button type="submit" class="btn btn-color font-weight-bold" id="formButton">Valider</button>
                  </form>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="row justify-content-center">
          <a href="index.html"><h2 class="ori-title2 text-center mt-4">ORINOCO</h2></a>
          <nav class="nav w-100 mb-2 font-weight-bold">
            <a class="flex-fill text-center nav-link active p-0" href="#">À propos</a>
            <a class="flex-fill text-center nav-link p-0" href="#">Conditions générales</a>
            <a class="flex-fill text-center nav-link p-0" href="#">Mentions légales</a>
            <a class="flex-fill text-center nav-link p-0" href="#">Contact</a>
          </nav>
        </div>
        <div class="social text-center">
          <a class="social-link mx-2" href="#"><i class="fab fa-twitter"></i></a>
          <a class="social-link mx-2" href="#"><i class="fab fa-facebook"></i></a>
          <a class="social-link mx-2" href="#"><i class="fab fa-instagram"></i></a>
          <a class="social-link mx-2" href="#"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/cart.js"></script>
  </body>
</html>
